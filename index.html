<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="barras.css">
    <title>Encriptador</title>
</head>

<body>
    <nav class="barras"><img class ='nav__img' src="img/cinco.png"></nav>
    <main>
        <section id="encriptador">
 <!-- Evitar usar ids si no son necesarios, eso crea cargas innecesarias en el DOM -->
            <section id="encriptador__contenedor">
                <section id="encriptador__input">
                    <form id="encriptador__form">
                    <textarea id="encriptador__input-text" name ="textoEntrada" rows="20" cols="30" placeholder="Â¡Ingrese texto a encriptar!"required></textarea>
                    <button id="encriptador__input-encriptar" class="encriptador__button"
                        type="button">Encriptar</button>
                    <button id="encriptador__input-desencriptar" class="encriptador__button"
                        type="button">Desencriptar</button>
                    </form>
                </section>
                <section id="encriptador__output">
                    <p id="encriptador__output-texto">Texto encriptado</p>
                    <button id="encriptador__output-copiar" class="encriptador__button" type="button">Copiar
                        Texto</button>
                </section>
            </section>
        </section>
    </main>
    <footer class="barras"><img class ='footer__img' src="img/huella.png"></footer>
    <script src="encriptador.js"></script>
</body>

</html>
